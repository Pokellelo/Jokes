<!DOCTYPE html>
<html>

<head>
    <style>
        body {
            padding: 0;
            margin: 0;
            color: #762af0;

            font-family: "Inter", sans-serif;
            font-optical-sizing: auto;
            font-style: normal;
            font-variation-settings: "slnt" 0;

            mix-blend-mode: difference;
        }

        #main {
            width: 100%;
            display: grid;
            margin-top: 5px;
            grid-template-columns: 1fr;
            grid-auto-rows: 1fr;
            grid-auto-flow: row dense;
            grid-gap: 5px;
            counter-reset: boxes;
        }

        @media only screen and (max-width: 450px) {
            #main {
                grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            }
        }

        .liga-b {
            text-align: center;
            padding: 2rem 1rem;
            display: block;

            text-decoration: none;
            font-size: 20px;
            margin: 50px 50px;
            background: linear-gradient(90deg, #6200ff, #9350ff);
            color: white;
        }

        .liga-b:hover {
            filter: brightness(120%);
            box-shadow: 0px 28px 57px -36px rgba(0, 0, 0, 0.75);
        }

        header {
            text-align: left;
            font-size: 18px;
            padding: 20px 10px;
            border: 1px black solid;
        }

        .subtext {
            font-size: 14px;
            text-align: left;
            padding: 0px 50px;
        }
    </style>
</head>

<body>

    <header>
        Pokellelo - Just my "one-filers" to have fun
    </header>
    <div id="main">

    </div>


</body>
<script type="text/javascript">
    const host = location.host == "" ? "" : location.href.slice(0, -10)
    let d = document.getElementById("main")

    const ar = [{ name: "Shrimp", ref: "shrimp.html", text: "Â¿ Are you a shrimp ?" },
    { name: "Just a clicker", ref: "clickme.html", text: "Simplistic exponential clicker" },
    { name: "Capture them", ref: "capturethem.html", text: "Minigame to capture pets" }]

    ar.forEach(e => {
        let b = document.createElement("a")
        b.setAttribute("class", "liga-b")
        b.setAttribute("href", host + e.ref)
        b.innerHTML = e.name + "<br><p class='subtext'>" + e.text + "</p>"

        d.appendChild(b);
    });


    let b = document.body
    window.addEventListener("scroll", () => {

        console.log("hola")
    });


</script>

</html>
