<!DOCTYPE html>
<html>

<head>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap');

        body {
            padding: 0;
            margin: 0;

            font-family: "Inter", sans-serif;
            font-optical-sizing: auto;
            font-style: normal;
            font-variation-settings: "slnt" 0;
        }

        #main {
            display: grid;
            grid-auto-rows: 1fr;
            grid-template-columns: 1fr 1fr 1fr;
        }

        .liga-b {
            text-align: center;
            padding: 2rem 1rem;
            display: block;
            margin: 10px;
            color: white;
            background-color: #762af0;
            text-decoration: none;
            font-size: 20px;
        }

        .liga-b:hover {
            filter: brightness(120%);
            margin: 9px;
            box-shadow: 0px 28px 57px -36px rgba(0, 0, 0, 0.75);
        }

        header {
            text-align: left;
            font-size: 18px;
            padding: 20px 10px;
            background-color: #2A6FF0;
            color: white;
        }
    </style>
</head>

<body>

    <header>
        Pokellelo - Just my "one-filers" to have fun
    </header>
    <div id="main">

    </div>


</body>
<script type="text/javascript">
    const host = location.host == "" ? "" : location.href.slice(0, -10)
    let d = document.getElementById("main")

    const ar = [{ name: "Shrimp", ref: "shrimp.html" }, 
    { name: "Just a clicker", ref: "clickme.html" },
    { name: "Chase it", ref: "chaseit.html" }]

    ar.forEach(e => {
        let b = document.createElement("a")
        b.setAttribute("class", "liga-b")
        b.setAttribute("href", host + e.ref)
        b.innerText = e.name

        d.appendChild(b);
    });
</script>

</html>
