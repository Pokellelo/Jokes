<!DOCTYPE html>
<html>

<head>
    <style>
        body {
            padding: 0;
            margin: 0;
            color: white;

            font-family: "Inter", sans-serif;
            font-optical-sizing: auto;
            font-style: normal;
            font-variation-settings: "slnt" 0;
            background: linear-gradient(30deg, #6200ff, #f8420b);
            min-height: 100vh;
        }

        header * {
            margin: 10px 0px;
        }

        header {
            text-align: left;
            font-size: 19px;
            padding: 10px 20px;
        }

        #main {
            width: 100%;
            display: grid;
            margin-top: 5px;
            grid-template-columns: 1fr;
            grid-auto-rows: 1fr;
            grid-auto-flow: row dense;
            grid-gap: 5px;
            counter-reset: boxes;
        }



        .liga-b {
            text-align: center;
            padding: 2rem 1rem;
            display: block;
            text-decoration: none;
            font-size: 20px;
            margin: 50px 10%;
            background: linear-gradient(90deg, #5407cf, #3175f3);
            transition: all 300ms;
            box-shadow: 0px 28px 57px -36px rgba(0, 0, 0, 0.75);
            color: white;

        }

        .liga-b:hover {
            filter: brightness(120%);
            transform: scale(1.05);
        }

        .subtext {
            font-size: 15px;
            padding: 0px 50px;
        }
    </style>
    <meta name="viewport" content="width=device-width, initial-scale=1">

</head>

<body>

    <header>
        <h3>Pokellelo</h3>
        <p>Just my "one-filers" to have fun and to be helpful</p>
    </header>
    <div id="main">

    </div>


</body>
<script type="text/javascript">
    const host = location.host == "" ? "" : location.href.slice(0, -10)
    let d = document.getElementById("main")

    const ar = [{ name: "Shrimp", ref: "shrimp.html", text: "Â¿Are you a shrimp?" },
    { name: "Just a clicker", ref: "clickme.html", text: "Simplistic exponential clicker" },
    { name: "Befriend them", ref: "befriendthem.html", text: "Minigame to befriend pets" },
    { name: "Lost characters", ref: "characters.html", text: "Those special characters you don't know how to input" }
    ]

    ar.forEach(e => {
        let b = document.createElement("a")
        b.setAttribute("class", "liga-b")
        b.setAttribute("href", host + e.ref)
        b.innerHTML = e.name + "<br><p class='subtext'>" + e.text + "</p>"

        d.appendChild(b);
    });


    let b = document.body
    let deg = 30
    /*window.addEventListener("scroll", () => {
        
    });*/

    window.addEventListener("wheel", event => {

        deg += event.deltaY == 100 ? 5 : - 5
        b.style.background = "linear-gradient(" + deg + "deg, #6200ff, #f8420b)"
    });
</script>

</html>
