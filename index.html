<!DOCTYPE html>
<html>

<head>
    <style>
        body {
            text-align: center;
            padding: 0;
            margin: 0;
        }

        #main {
            display: grid;
            grid-auto-rows: 1fr;
            grid-template-columns: 1fr 1fr 1fr;
        }


        .liga-b {
            padding: 2rem 1rem;
            display: block;
            margin: 10px;
            color: white;
            background-color: #F0AB2A;
            text-decoration: none;
            font-size: 20px;

        }

        .liga-b:hover {
            filter: brightness(120%);
            margin: 9px;
        }

        header{
            text-align: left;
            font-size: 18px;
            padding: 20px 10px;
            background-color: #2A6FF0;
            color: white;
        }
    </style>
</head>

<body>

    <header>
        Pokellelo
    </header>
    <div id="main">

    </div>

    <script type="text/javascript">
        const host = location.host == "" ? "" : location.href.slice(0, -10)
        let d = document.getElementById("main")

        const ar = [{ name: "Shrimp", ref: "shrimp.html" }, { name: "Just a clicker", ref: "clickme.html" }]

        ar.forEach(e => {
            let b = document.createElement("a")
            b.setAttribute("class", "liga-b")
            b.setAttribute("href", host + e.ref)
            b.innerText = e.name

            d.appendChild(b);
        });
    </script>
</body>


</html>
